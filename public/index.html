<!DOCTYPE html>
<html lang="en">
<head>
  <title>jsnote</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <link rel="shortcut icon" href="fabicon.ico">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="scripts/jsnote/node_modules/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" type="text/css" href="styles/svg/svg.select.css">

  <script defer src="scripts/jsnote/node_modules/ace-builds/src-min/ace.js"></script>
  <script defer src="scripts/jsnote/node_modules/file-saver/dist/FileSaver.min.js"></script>
  <script defer src="scripts/jsnote/node_modules/swiper/swiper-bundle.min.js"></script>


  <script async src="scripts/jsnote/node_modules/plotly.js-dist/plotly.js"></script>
  <script async src="scripts/jsnote/node_modules/mathjs/lib/browser/math.js"></script>

  <script async src="scripts/jsnote/node_modules/p5/lib/p5.min.js"></script>
  <script async src="scripts/jsnote/node_modules/d3/dist/d3.min.js"></script>

  <script defer src="scripts/jsnote/node_modules/three/build/three.min.js"></script>
  <script defer src="scripts/jsnote/node_modules/three/examples/js/controls/OrbitControls.js"></script>
<!--
  <script defer src="scripts/jsnote/node_modules/@svgdotjs/svg.js/dist/svg.min.js"></script>
  <script defer src="scripts/jsnote/node_modules/@svgdotjs/svg.draggable.js/dist/svg.draggable.min.js"></script>
  <script defer src="scripts/jsnote/node_modules/@svgdotjs/svg.panzoom.js/dist/svg.panzoom.min.js"></script>

-->
  <script defer src="scripts/jsnote/node_modules/svg.js/dist/svg.js"></script>
  <script defer src="scripts/svg/svg.draggable.min.js"></script>
  <script defer src="scripts/svg/svg.panzoom.js"></script>
  <script defer src="scripts/svg/svg.select.min.js"></script>
  <script defer src="scripts/svg/svg.draw.min.js"></script>
  <script defer type="module" src="scripts/index.js"></script>
</head>
<body>
<div id="container">
  <header>
    <ul class="header">
      <li class="title">
        <h1>jsnote</h1>
      </li>
      <li id="read">
        <a >read</a>
        <input id="readFile" type="file" name="files" multiple="multiple" style="display:none;">
      </li>
      <li id="save">save</li>
      <li id="import">
        <a>import</a>
        <input id="importFile" type="file" name="files"  style="display:none;">
      </li>
      <li id="export">export</li>
      <li id="sample">sample</li>
      <li id="register">register</li>
    </ul>
  </header>
  <main>
    <ul class="menutab" id="menutab">
      <li class="run" id="run">
        <a>run</a>
      </li>
      <li>
        <ul class="sidebyside">
          <li>editor mode</li>
          <li>
            <form>
              <select name="Key Binding" id="keyBinding">
              <option value="" selected>Ace</option>
              <option value="vim">Vim</option>
              <option value="emacs">Emacs</option>
              </select>
            </form>
          </li>
        </ul>
      </li>
      <li>
        <ul class="sidebyside">
          <li>font size</li>
          <li>
            <form>
              <select name="Font Size" id="fontSize">
              <option value="10pt">10pt</option>
              <option value="11pt">11pt</option>
              <option value="12pt">12pt</option>
              <option value="13pt" selected>13pt</option>
              <option value="14pt">14pt</option>
              <option value="16pt">16pt</option>
              </select>
            </form>
          </li>
        </ul>
      </li>  
      <li>  
        <ul class="sidebyside">
          <li>draw box(id=draw)</li>
          <li>
            <input type="checkbox" id="drawCheckBox" >
          </li>
        </ul>
      </li>
    </ul>
    <article class="main">
      <div id="editor"></div>
      <div id="drawArea" class="not_display">
        <div id="draw"></div>
      </div>
      <div id="sampleArea" class="not_display"></div>
      <div id="registerArea" class="not_display">
        <form name="register">
          <ul>
            <li>
              <label>category</label>
              <input type="text" name="category" list="category"
               style="ime-inactive;"
               placeholder="input the category of your code"
               autofocus
               required>
                <datalist id="category">
                  <option value="JavaScript">
                  <option value="Plotly">
                </datalist>
            </li>
            <li>
              <label>file name</label>
              <input type="text" name="filename" list="filename"
               style="ime-inactive;"
               placeholder="input the file name of your code"
               required>
                <datalist id="filename">
                  <option value="READ_ME.js">
                  <option value="parse_csv.js">
                </datalist>
            </li>
            <li>
              <label id="registerExec">register</label>
            </li>
          </ul>
        </form> 
        <p id="registerMessage">
        a-z A-Z 0-9 . and _ are only available for category and file name
        </p>
      </div>
    </article>
  </main>
  <footer>
    <small>Copyright January 2018 jsnote assosiation</small>
  </footer>
</div>
</body>
</html>
