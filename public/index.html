<!doctype html>
<html>
<head>
  <title>jsnote</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <script src="scripts/ace/ace.js" type="text/javascript" charset="utf=8"></script>
  <script src="scripts/FileSaver/FileSaver.js"></script>
  <script src="scripts/FileReader/FileReader.js"></script>
  <script defer src="scripts/variable.js"></script>
  <script async src="scripts/plotly/plotly-latest.min.js"></script>
  <script async src="scripts/d3/d3.v4.min.js"></script>
  <script async src="scripts/jquery/jquery-3.2.1.min.js"></script>
  <script async src="scripts/three/three.min.js"></script>
  <script type="module" src="scripts/index.js"></script> 
</head>
<body>
<div id="container">
  <header>
    <ul class="header">
      <li class="title">
        <h1>jsnote</h1>
      </li>
      <li id="read">
        <a >read</a>
        <input id="readFile" type="file" name="files" multiple="multiple" style="display:none;">
      </li>
      <li id="save">save</li>
      <li id="import">
        <a>import</a>
        <input id="importFile" type="file" name="files"  style="display:none;">
      </li>
      </li>
      <li id="export">export</li>
  </header>
  <main>
    <ul class="menutab"id="menutab">
      <li class="run" id="run">
        <a>run</a>
      </li>
      <li>
        <ul class="sidebyside">
          <li>editor mode</li>
          <li>
            <form>
              <select name="Key Binding" id="keyBinding">
              <option value="vim" selected>Vim</option>
              <option value="emacs">Emacs</option>
              <option value="">Ace</option>
              </select>
            </form>
          </li>
        </ul>
      </li>
      <li>
        <ul class="sidebyside">
          <li>font size</li>
          <li>
            <form>
              <select name="Font Size" id="fontSize">
              <option value="10pt">10pt</option>
              <option value="11pt">11pt</option>
              <option value="12pt" selected >12pt</option>
              <option value="13pt">13pt</option>
              <option value="14pt">14pt</option>
              <option value="16pt">16pt</option>
              </select>
            </form>
          </li>
        </ul>
      </li>  
      <li>  
        <ul class="sidebyside">
          <li>draw box(id=draw)</small></li>
          <li>
            <input type="checkbox" id="drawCheckBox" >
          </li>
        </ul>
      </li>
    </ul>
    <article class="main">
      <div id="editor"></div>
      <div id="drawArea" class="not_display">
        <div id="draw"></div>
      </div>
    </article>
  </main>
  <footer>
    <small>Copyright January 2018 jsnote assosiation</small>
  </footer>
</div>
</body>
</html>
