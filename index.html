<!DOCTYPE html>
<html lang="en">
<head>
  <title>jsnote</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="styles/swiper/swiper.min.css">
  <link rel="stylesheet" type="text/css" href="styles/svg/svg.min.css">
  <link rel="stylesheet" type="text/css" href="styles/svg/svg.select.css">
  <script src="scripts/ace/ace.js" type="text/javascript" charset="utf=8"></script>
  <script src="scripts/FileSaver/FileSaver.js"></script>
  <script src="scripts/FileReader/FileReader.js"></script>
  <script src="scripts/swiper/swiper.min.js"></script>
  <script src="scripts/test.js"></script>
  <script defer type="module" src="scripts/index.js"></script>

  <script async src="scripts/plotly/plotly-latest.min.js"></script>
  <script async src="scripts/d3/d3.v4.min.js"></script>
  <script async src="scripts/jquery/jquery-3.2.1.min.js"></script>
  <script async src="scripts/three/three.min.js"></script>
  <script defer src="scripts/svg/svg.min.js"></script>
  <script defer src="scripts/svg/svg.panzoom.js"></script>
  <script defer src="scripts/svg/svg.draggable.min.js"></script>
  <script defer src="scripts/svg/svg.select.min.js"></script>
  <script defer src="scripts/svg/svg.draw.min.js"></script>
</head>
<body>
<div id="container">
  <header>
    <ul class="header">
      <li class="title">
        <h1>jsnote</h1>
      </li>
      <li id="read">
        <a >read</a>
        <input id="readFile" type="file" name="files" multiple="multiple" style="display:none;">
      </li>
      <li id="save">save</li>
      <li id="import">
        <a>import</a>
        <input id="importFile" type="file" name="files"  style="display:none;">
      </li>
      <li id="export">export</li>
      <li id="sample">sample</li>
      <li id="register">register</li>
    </ul>
  </header>
  <main>
    <ul class="menutab" id="menutab">
      <li class="run" id="run">
        <a>run</a>
      </li>
      <li>
        <ul class="sidebyside">
          <li>editor mode</li>
          <li>
            <form>
              <select name="Key Binding" id="keyBinding">
              <option value="vim" selected>Vim</option>
              <option value="emacs">Emacs</option>
              <option value="">Ace</option>
              </select>
            </form>
          </li>
        </ul>
      </li>
      <li>
        <ul class="sidebyside">
          <li>font size</li>
          <li>
            <form>
              <select name="Font Size" id="fontSize">
              <option value="10pt">10pt</option>
              <option value="11pt">11pt</option>
              <option value="12pt">12pt</option>
              <option value="13pt" selected>13pt</option>
              <option value="14pt">14pt</option>
              <option value="16pt">16pt</option>
              </select>
            </form>
          </li>
        </ul>
      </li>  
      <li>  
        <ul class="sidebyside">
          <li>draw box(id=draw)</li>
          <li>
            <input type="checkbox" id="drawCheckBox" >
          </li>
        </ul>
      </li>
    </ul>
    <article class="main">
      <div id="editor"></div>
      <div id="drawArea" class="not_display">
        <div id="draw"></div>
      </div>
      <div id="sampleArea" class="not_display"></div>
      <div id="registerArea" class="not_display">
        <form name="register">
          <ul>
            <li>
              <label>category</label>
              <input type="text" name="category" list="category"
               style="ime-inactive;"
               placeholder="input the category of your code"
               autofocus
               required>
                <datalist id="category">
                  <option value="JavaScript">
                  <option value="Plotly">
                </datalist>
            </li>
            <li>
              <label>file name</label>
              <input type="text" name="filename" list="filename"
               style="ime-inactive;"
               placeholder="input the file name of your code"
               required>
                <datalist id="filename">
                  <option value="READ_ME.js">
                  <option value="parse_csv.js">
                </datalist>
            </li>
            <li>
              <label id="registerExec">register</label>
            </li>
          </ul>
        </form> 
        <p id="registerMessage">
        a-z A-Z 0-9 . and _ are only available for category and file name
        </p>
      </div>
    </article>
  </main>
  <footer>
    <small>Copyright January 2018 jsnote assosiation</small>
  </footer>
</div>
</body>
</html>
