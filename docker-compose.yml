version: '2'
services:
  api:
    build: 
      context: ./ 
      dockerfile: ./api/Dockerfile
    restart: always 
    volumes:
      - ./sample:/usr/share/nginx/html/sample
    networks:
      - default
  web:
    build:  
      context: ./ 
      dockerfile: ./web/Dockerfile 
    restart: always 
    volumes:
      - ./sample:/usr/share/nginx/html/sample
    networks:
      - neco_link
      - default
networks:
  neco_link:
    external: true

