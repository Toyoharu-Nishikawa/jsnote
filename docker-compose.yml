version: '2'
services:
  api:
    image: toyohal24/jsnote_api
    volumes:
      - ./sample:/usr/share/nginx/html/sample/private
      - ./log:/var/log/node
  web:
    image: toyohal24/jsnote
    ports:
      - "2555:80"
    volumes:
      - ./sample:/usr/share/nginx/html/sample/private
      - ./log:/var/log/nginx
